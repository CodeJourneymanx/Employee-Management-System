<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base :: Layout(~{::title}, ~{::section})}">

<head>
<meta charset="ISO-8859-1">
<title>Index:Page</title>

</head>
<body>

	<section>
		<div class="container mt-4">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="card">
						<th:block th:if="${session.msg}">
							<p class="text-center text-success fs-4">[[${session.msg}]]</p>
							<th:block th:text="${@empServiceImpl.removeSessionMessage()}">
							</th:block>
						</th:block>
			
						<div class="card-header text-center fs-4">Employee Details</div>
						<div class="Card-body">
							<table class="table">
								<thead>
									<tr>
										<th scope="col">Id</th>
										<th scope="col">Name</th>
										<th scope="col">Email</th>
										<th scope="col">Address</th>
										<th scope="col">Gender</th>
										<th scope="col">Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="e,c:${empList}">
										<th scope="row">[[${c.count}]]</th>
										<td>[[${e.name}]]</td>
										<td>[[${e.email}]]</td>
										<td>[[${e.address}]]</td>
										<td>[[${e.gender}]]</td>
										<td><a th:href="@{'loadEmpEdit/'+${e.id}}"
											class="btn btn-sm btn-primary">Edit</a> <span>&nbsp;</span> <a
											th:href="@{'deleteEmp/'+${e.id}}" href=""
											class="btn btn-sm btn-danger">Delete</a></td>
									</tr>

								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>



</body>
</html>
